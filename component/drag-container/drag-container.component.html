
<div
  class="boundary"
  style="position: fixed;"
  [ngStyle]="{ 'top': boundary.top, 'bottom': boundary.bottom, 'left': boundary.left, 'right': boundary.right }"
>
  <div style="position: absolute; top: 0px; left: 0px;"
    cdkDrag
    cdkDragBoundary=".boundary"

    (cdkDragStarted)="onDragStarted()"
    (cdkDragReleased)="onDragEnded()"
  >
    <div [ngStyle]="{'pointer-events': contentClickable ? 'auto' : 'none'}">
      <ng-content></ng-content>
    </div>
  </div>
</div>
