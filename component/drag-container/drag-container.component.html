
<div
  class="boundary"
  [ngStyle]="{
    'top': boundary.top,
    'bottom': boundary.bottom,
    'left': boundary.left,
    'right': boundary.right
  }"
>
  <div
    class="drag-item"
    cdkDrag
    cdkDragBoundary=".boundary"

    (cdkDragStarted)="onDragStarted()"
    (cdkDragReleased)="onDragEnded()"
  >
    <div [ngStyle]="{'pointer-events': contentClickable ? 'auto' : 'none'}">
      <ng-content></ng-content>
    </div>
  </div>
</div>
