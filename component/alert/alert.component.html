<main class="h-alert">
  <!-- 標題名稱 -->
  <section>
    <div class="title">{{ viewModel.title }}</div>
  </section>

  <!-- 提示資訊 -->
  <section>
    <div class="message">{{ viewModel.message }}</div>
  </section>

  <!-- 確定 取消 -->
  <section>
    <div class="alert-btn-box">
      <button class="alert-btn--type1" (click)="onConfirmClicked()">
        確定
      </button>
      <button
        *ngIf="viewModel.mode === 0"
        class="alert-btn--type2"
        (click)="onCancelClicked()"
      >
        取消
      </button>
    </div>
  </section>
</main>
