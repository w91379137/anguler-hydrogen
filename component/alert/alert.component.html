<main class="h-alert">
  <!-- 標題名稱 -->
  <section>
    <div class="title">{{ viewModel.title | translate }}</div>
  </section>

  <!-- 提示資訊 -->
  <section>
    <ng-container *ngFor="let message of viewModel.messageList">
      <div class="message">{{ message | translate }}</div>
    </ng-container>
  </section>

  <!-- 確定 取消 -->
  <section>
    <div class="alert-btn-box">
      <button (click)="onConfirmClicked()">確定</button>
      <button *ngIf="viewModel.mode === 0" (click)="onCancelClicked()">
        取消
      </button>
    </div>
  </section>
</main>
