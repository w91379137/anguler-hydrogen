<ng-container *ngIf="viewModel">

  <div #card_container style="width: 100%; height: 100%; overflow: auto;"
    (scroll)="onScrolled()"
  >
    <ng-container *ngFor="let item of viewModel.itemList">
      <!-- {{ item | json}} -->
      <div #card_div [id]="item.id" (click)="onCardClicked(item)">
        <ng-container
          [ngTemplateOutlet]="card"
          [ngTemplateOutletContext]="item"
        ></ng-container>
      </div>
    </ng-container>
  </div>

</ng-container>

<ng-template #card class="card" let-id="id" let-icon="icon" let-title="title" let-content="content">
  <label>{{ title }}</label> <br>
  <label>{{ content }}</label>
</ng-template>
